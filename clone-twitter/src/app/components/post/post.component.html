<div class="w-[650px] bg-white 
rounded-lg shadow p-6 mb-8">
    <div class="flex 
justify-center
w-full">
        <!-- Avatar -->
        <div class="flex-shrink-0
        mr-5">
            <div class="curso-pointer
            font-bold 
            w-12 h-12 
            bg-gray-300 flex
            items-center
            justify-center
            rounded-full
            ">
                F
            </div>
        </div>
        <!-- Formulario -->
        <div class="flex-1">
            <!-- textarea -->
            <textarea [(ngModel)]="TweetMsg" (input)="ChangeTweet()" [maxlength]="TweetMaxLength" class="
            mb-2
            bg-gray-200
            focus:outline-none
            focus:shadow-outline
            focus:bg-gray-100
            border
            border-transparent
            rounded-lg
            py-2
            px-4
            block w-full
            appearence-none
            font-light
            placeholder-gray-700
            resize-none
            " rows="3" placeholder="What's happening...">
                </textarea>
            <!-- Divider line -->
            <div class="w-auto border rounded-lg">
            </div>
            <!-- Interactive -->
            <div class="flex
                justify-end
                items-baseline">
                <!-- Count chars -->
                <div class="mr-5
                font-thin
              text-gray-500
                 ">
                    <p>{{TweetRemain}}</p>
                </div>
                <!-- Buttons -->
                <div class="mt-5">
                    <button (click)="SendTweet()" type="button" class="w-32 
                        focus:outline-none
                        border
                        border-transparent py-2 px-5 
                        rounded-lg
                      bg-blue-500
                      hover:bg-blue-600
                        font-medium
                      text-white
                        shadow
                        text-center">
                        Tweet
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
